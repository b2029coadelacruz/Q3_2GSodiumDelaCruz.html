<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Club / Organization Application Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }

    form {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    fieldset {
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 15px;
    }

    legend {
        font-weight: bold;
    }

    label {
        display: block;
        margin-bottom: 12px;
    }

    input, select, textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }


    input:focus, select:focus, textarea:focus {
        border-color: #007bff;
        background-color: #eef5ff;
        outline: none;
    }


    .invalid {
        border: 2px solid red;
        background-color: #ffecec;
    }

    .buttons {
        text-align: center;
    }

    .buttons input {
        width: 120px;
        margin: 5px;
        cursor: pointer;
    }
</style>

<script>
    function confirmSubmit() {
        return confirm("Are you sure you want to submit this application?");
    }

    function confirmReset() {
        return confirm("Are you sure you want to reset the form?");
    }

    function checkEmpty(element) {
        if (element.value.trim() === "") {
            element.classList.add("invalid");
        } else {
            element.classList.remove("invalid");
        }
    }
</script>

</head>
<body>

<form method="post" action="submit" onsubmit="return confirmSubmit();" onreset="return confirmReset();">


    <fieldset>
        <legend>Student Information</legend>

        <label>
            Student ID:
            <input type="number" name="student_id" required>
        </label>

        <label>
            Full Name:
            <input type="text" name="fullname" required onblur="checkEmpty(this)">
        </label>

        <label>
            Birthday:
            <input type="date" name="birthday" required>
        </label>

        <label>
            Email Address:
            <input type="email" name="email" required>
        </label>
    </fieldset>


    <fieldset>
        <legend>Application Details</legend>

        <label>
            Mobile Phone:
            <input type="text" name="mobile" required onblur="checkEmpty(this)">
        </label>

        <label>
            Grade Level:
            <select name="grade_level" required>
                <option value="">-- Select Grade Level --</option>
                <option value="g7">Grade 7</option>
                <option value="g8">Grade 8</option>
                <option value="g9">Grade 9</option>
                <option value="g10">Grade 10</option>
                <option value="g11">Grade 11</option>
                <option value="g12">Grade 12</option>
            </select>
        </label>

        <label>
            Intern / Extern:
            <input type="radio" name="status" value="I" required> Intern
            <input type="radio" name="status" value="E"> Extern
        </label>

        <label>
            Preferred Organization / Club:
            <select name="club" required>
                <option value="">-- Select Club --</option>
                <option value="Labuyo">Labuyo</option>
                <option value="Palastro">Palastro</option>
                <option value="Volant">Volant</option>
                <option value="Flux">Flux</option>
                <option value="Alianti">Alianti</option>
            </select>
        </label>

        <label>
            Why do you want to join?
            <textarea name="reason" rows="4" required onblur="checkEmpty(this)"></textarea>
        </label>
    </fieldset>


    <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </div>

</form>

</body>
</html>
